<!DOCTYPE html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form class="form-horizontal" action='' method="POST">
      <fieldset>
        <div id="legend">
          <center>
            <legend class="">Log in</legend>
          </center>
        </div> 

        <div class="control-group">
          <!-- Email -->
          <label class="control-label" for="email">Email:</label>
          <div class="controls">
            <input type="email" id="email" name="email" placeholder="" class="input-xlarge">
            <p class="help-block">Please provide your Email</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="pass">Password:</label>
          <div class="controls">
            <input type="password" id="pass" name="pass" placeholder="" class="input-xlarge">
            <p class="help-block">Password should be at least 4 characters</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Go</button>
          </div>
        </div>
      </fieldset>
    </form>
    <a href="{{ url_for('stud') }}">Registration</a>
  </body>
</html>
